<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>{{description}} | AreWePlayingYet?</title>.
  <meta name="description" content="{{description}} | AreWePlayingYet?">
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/awpy.css">
  <link rel="stylesheet" href="/css/prettify.css">
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="page-header">
        <h1>Are We Playing Yet?</h1>
      </div>
      <div class="row">
        <div class="span10">
          <p id="breadcrumb"><a href="/" title="AreWePlayingYet?">Home</a> &gt; {{description}}</p>
          <p style="display: none"><button id="run" class="btn full-width">Run all the tests!</button></p>
        </div>
      </div>
      <div class="row">
        <div class="span10">
          <table id="tests" class="zebra-striped">
            <tbody></tbody>
          </table>
          <h4>Test code:</h4>
          <pre class="prettyprint">{{code}}</pre>
          <h4>Description:</h4>
          <p>{{longdesc}}</p>
          <p><a href="{{spec}}">Specification</a></p>
        </div>
      </div>
      <div id="browserscope" class="row">
        <div class="span10">
          <h3>BrowserScope results</h3>
          <table class="zebra-striped">
            <thead>
              <tr>
                <td>Browser</td><td>Count</td><td>Score</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; SoundCloud 2011</p>
    </footer>

  </div>
  <div id="scripts">
  <script src="/js/augment-0.3.1.min.js"></script>
  <script src="/js/prettify.js"></script>
  <script src="/js/awpy.js"></script>
  <script src="/js/runner.js"></script>
  <script>
    prettyPrint();
    AWPY.tests.init([{{{test}}}]);
    AWPY.runner();
  </script>
  </div>
</body>
</html>
